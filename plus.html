<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Quiz</title>
    <link rel="stylesheet" href="plus.css">
</head>
<body>
    <div class="container" id="plus-container">
        <h1>Plus Quiz</h1>
        <h3>What is <em id="num1"></em> + <em id="num2"></em>?</h3>
        <input type="number" inputmode="numeric" id="input">
        <button class="submit" id="subbtn">Submit</button>
        <button class="next" id="nextbtn">Next</button>
        <h4 id="result"></h4>
    </div>
</body>
<script src="plus.js"></script>
</html>
