<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minus Quiz</title>
    <link rel="stylesheet" href="minus.css">
</head>
<body>

        <h1>Minus Quiz</h1>

        <button id="Nextbtn" class="Next">Next</button>
        <h4 id="result"></h4>

    </div>
    
</body>
<script src="minus.js"></script>
